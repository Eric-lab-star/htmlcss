<!DOCTYPE html>
<html>
  <head>
    <title>Cards</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="cards.css" rel="stylesheet" />
    <script src="cards.js"></script>
  </head>
  <body>
    <section class="card-grid">
      <div
        class="card water"
        data-rarity="normal"
        data-number="33"
        data-subtypes="basic"
        data-supertype="pokÃ©mon"
        data-trainer-galaxy="false"
      >
        <div class="card__translater">
          <button
            class="card__rotator"
            tabindex="0"
            aria-label="Expand the pokemon card; Squirtle."
          >
            <img
              alt="The back of a Pokemon card, a pokeball inthe center  with Pokemon logo above and below"
              loading="lazy"
              class="cars__back"
              src="https://tcg.pokemon.com/assets/img/global/tcg-card-back-2x.jpg"
            />
            <div class="card__front">
              <img
                src="https://images.pokemontcg.io/sm10/33_hires.png"
                alt="Front design of the Squirtle Pokemon Card, with the state and info around the edge"
                loading="lazy"
              />
              <div class="card__shine"></div>
              <div class="card__glare"></div>
            </div>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
