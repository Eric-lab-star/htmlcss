<!DOCTYPE html>
<html>
  <head>
    <title>Unboxing</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="unboxing.css" rel="stylesheet" />
    <script src="unboxing.js" defer></script>
  </head>
  <body>
    <div class="title">
      <h1>Unboxing</h1>
      <form>
        <input type="button" value="spin cube" class="spinBTN" />
        <input type="button" value="open" class="openBTN" />
      </form>
    </div>
    <div class="scene">
      <div class="cube">
        <div class="cube__face cube--top">
          <div class="coverLR cube__face cover--left">open</div>
          <div class="coverLR cube__face cover--right">open</div>
        </div>
        <div class="cube__face cube--bottom">Bot</div>
        <div class="cube__face cube--left">Left</div>
        <div class="cube__face cube--right">Right</div>
        <div class="cube__face cube--back">Back</div>
        <div class="cube__face cube--front">Front</div>
      </div>
    </div>
  </body>
</html>
